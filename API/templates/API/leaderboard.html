{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Protocol</title>
    <link rel="stylesheet" href="{% static 'css/ldrbrd.css' %}">
</head>
<body>
    <table>
        <thead>
            <th>ID</th>
            <th>Email</th>
            <th>Level</th>
            <th>Time</th>
        </thead>
        {% for student in data %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.level }}</td>
            <td>{{ student.time }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
